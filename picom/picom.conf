dithered-present = false;
vsync = true;

#corner-radius = 5 ;
detect-rounded-corners = false;


detect-client-opacity = true;

detect-transient = true;

use-damage = true;
opacity-rule = ["100:class_g='Minecraft 1.21.6'","100:class_g = 'zen'","100:class_g='Cheese'","100:class_g='Sxiv'","100:class_g='libreoffice-writer'","100:class_g='libreoffice-calc'","100:class_g='libreoffice-impress'","100:class_g='libreoffice-math'","100:class_g='libreoffice-base'"];
wintypes:
{
  tooltip = {  opacity = 1.0; focus = true; }; 
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};


