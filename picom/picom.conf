# fading = true;
# fade-in-step = 0.03;
# fade-out-step = 0.03;
# fade-delta = 5;
active-opacity=0.9;
inactive-opacity = 0.9;
inactive-dim = 0.5;
#inactive-opacity-override = false;
#frame-opacity = 0.5;
focus-exclude = ["class_g = 'Cairo-clock'","class_g = 'Rofi'","class_g = 'dmenu'","class_g = 'Dunst'","QTILE_INTERNAL" ];
